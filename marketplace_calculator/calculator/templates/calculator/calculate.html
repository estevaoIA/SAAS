<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
        }
        form {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Custos de Marketplace</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Preço de Custo:</label>
        <input type="number" step="0.01" name="cost_price" required>

        <label>Preço de Venda:</label>
        <input type="number" step="0.01" name="sale_price" required>

        <label>Taxa do Marketplace (%):</label>
        <input type="number" step="0.01" name="marketplace_fee_percent" required>

        <label>Taxa Fixa do Marketplace:</label>
        <input type="number" step="0.01" name="marketplace_fixed_fee" required>

        <label>Imposto (%):</label>
        <input type="number" step="0.01" name="tax_percent" required>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
