<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Cálculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
        }
        .container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .highlight {
            color: #007bff;
            font-size: 22px;
        }
        .button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Resultado do Cálculo</h1>
    <div class="container">
        <p>Receita Bruta: <span class="highlight">R$ {{ revenue|floatformat:2}}</span></p>
        <p>Lucro: <span class="highlight">R$ {{ profit|floatformat:2}}</span></p>
        <p>Percentual de Lucro: <span class="highlight">{{ profit_margin|floatformat:2}}%</span></p>

        <a href="{% url 'calculate_cost' %}" class="button">Fazer novo cálculo</a>
    </div>
</body>
</html>
